<div class="change-password-wrapper">
    <div class="changer-psd-content">
        <p class="oldPassword pwd-common">原密码</p>
        <input type="text" class="input-pwd-old" ng-model="data.oldPwd" set-focus>
        <p class="newPassword pwd-common" >新密码</p>
        <input type="text" class="input-pwd-new" ng-model="data.newPwd">
        <button class="button-pwd-sure" ng-click="actions.sureChange()">确定</button>
    </div>

</div>
